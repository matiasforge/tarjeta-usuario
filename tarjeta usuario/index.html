<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tarjeta de usuario</title>
</head>

<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img src="icons/user-circle.png" alt="imagenperfil">
        </div>
        <div class="contenido">
            <div class="cuerpo">
                <h2> Jane Doe </h2>
                <div class="ubicacion">
                    <img src="icons/map-marker.png" alt="imagenmaps">
                    <span class="ciudad"> Seattle </span>
                </div>
                <div class="capacidades">
                    Developer | Engineer | Problem Solver
                </div>
                <div>
                    Master of shadows and the Interner!
                </div>
                <div class="edicion">
                    <img src="icons/gear.png" alt="tuerca">
                    <a href="#"> edit profile </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
